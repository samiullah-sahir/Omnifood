<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Omnifood</title>
  </head>
  <body>
    <section class="section-hero">
      <div class="hero">
        <div class="hero__text-box">
          <h1 class="heading-primary">
            A healthy meal delivered to your door, every single day
          </h1>
          <p class="hero-description">
            The smart 365-days-per-year food subscription that will make you eat
            healthy again. Tailored to your personal tastes and nutritional
            needs.
          </p>
          <a href="#" class="btn btn__full">Start eating well</a>
          <a href="#" class="btn btn__info">Learn more &darr;</a>
          <div class="delivered-meals">
            <div class="delivered-faces">
              <img
                src="./content/img/customers/customer-1.jpg"
                alt="customer photo"
              />
              <img
                src="./content/img/customers/customer-2.jpg"
                alt="customer photo"
              />
              <img
                src="./content/img/customers/customer-3.jpg"
                alt="customer photo"
              />
              <img
                src="./content/img/customers/customer-4.jpg"
                alt="customer photo"
              />
              <img
                src="./content/img/customers/customer-5.jpg"
                alt="customer photo"
              />
              <img
                src="./content/img/customers/customer-6.jpg"
                alt="customer photo"
              />
            </div>
            <p>
              <span class="meals-quality">250,000+ meals</span> delivered last
              year!
            </p>
          </div>
        </div>
        <div class="hero__img-box">
          <img
            src="./content//img/hero.png"
            alt="Woman enjoying food, meals in storage container, and food bowls on a table"
            class="hero-img"
          />
        </div>
      </div>
    </section>
  </body>
</html>
